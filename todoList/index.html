<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="assets/js/lib/jquery-3.5.1.min.js"></script>
    <script src="assets/js/todos.js" defer></script>
</head>
<body>
    <section id="container">
        <h1>To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo List">
        <ul>
            <li><span><i class="fa fa-trash"></i></span> Do homework</li>
            <li><span><i class="fa fa-trash"></i></span> Do laundry</li>
            <li><span><i class="fa fa-trash"></i></span> Do grocery</li>
        </ul>
    </section>
</body>
</html>
